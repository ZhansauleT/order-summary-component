<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card">
    <div class="container">
      
      <img class="card-image" src="images/illustration-hero.svg" alt="Image: Illustration hero">

      <div class="card-info">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>

      <div class="card-price">
        <div class="price-container">
          <img src="images/icon-music.svg" alt="Icon: music">
          <div class="card-plan">
            <span class="plan-title">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>
      <div class="card-buttons">
        <button class="button-payment">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
    </div>
    <!-- /.container -->
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zhansaule Telisheva</a>.
  </footer>
</body>
</html>
